---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">Created on {{ page.date | date: site.theme_config.date_format }}</time>
  </p>

  {%- if page.edited-on -%}
    <p class="post-meta">
      <time datetime="{{ page.date }}">Last edited on {{ page.edited-on | date: site.theme_config.date_format }}</time>
    </p>
  {%- endif -%}
  
  <h1>{{ page.title }}</h1>

  {{ content }}

</article>

<!-- Rendering Latex using Mathjax -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script type="text/javascript" id="MathJax-script" async  
src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<script>
MathJax = {
 tex: {
   inlineMath: [['$', '$'], ['\\(', '\\)']]
 },
};
</script>
